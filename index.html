  <script>
  // SISTEMA DE CLIQUE ‚Äî FUNCIONA PARA TODAS AS BOXES (manuais + RSS + BLOG)
  const articleView = document.getElementById('articleView');
  const articleTitle = document.getElementById('articleTitle');
  const articleBody  = document.getElementById('articleBody');
  const articleClose = document.getElementById('articleClose');
  const gridEl       = document.querySelector('.grid');
  let lastScrollY = 0;

  gridEl.addEventListener('click', (event) => {
    const card = event.target.closest('.card');
    if (!card) return;

    // Guarda a posi√ß√£o atual da tela antes de abrir a not√≠cia
    lastScrollY = window.scrollY;

    const externalUrl = card.getAttribute('data-url');

    // Se tiver URL externa e N√ÉO tiver fullText -> abre o site original
    const full = card.getAttribute('data-full');
    if (externalUrl && !full) {
      window.location.href = externalUrl;
      return;
    }

    // Se tiver fullText ou descri√ß√£o -> abre dentro do site
    const title = card.querySelector('.title')?.innerHTML || '';
    const desc  = card.querySelector('.desc')?.innerHTML || '';

    const imgSrc = card.querySelector('img')?.src || '';
    document.getElementById('articleImage').innerHTML = imgSrc
      ? `<img src="${imgSrc}" style="width:100%; border-radius:12px; margin-bottom:20px;" />`
      : '';

    articleTitle.innerHTML = title;
    articleBody.innerHTML  = full || desc;
    gridEl.style.display = "none";
    articleView.classList.add('open');

    document.getElementById('articleImage').scrollIntoView({
      behavior: 'smooth',
      block: 'start'
    });
  });

  articleClose.addEventListener('click', () => {
    articleView.classList.remove('open');
    gridEl.style.display = "grid";
    window.scrollTo(0, lastScrollY);
  });

  articleView.addEventListener('click', (e) => {
    if (e.target === articleView) {
      articleView.classList.remove('open');
      gridEl.style.display = "grid";
      window.scrollTo(0, lastScrollY);
    }
  });
  </script>

  <script>
  // SISTEMA 24H ‚Äì news.json + btcbrave-blog/posts.json
  const grid = document.querySelector('.grid');
  const loading = document.getElementById('loadingNews');

  // URL do seu blog no GitHub Pages
  const BLOG_POSTS_URL = "https://blog.btcbrave.store/posts.json";

  function getSourceName(url) {
    if (!url) return 'NEWS';

    try {
      const u = new URL(url);
      const host = u.hostname.replace('www.', '').toLowerCase();

      // CRYPTO / FINANCE / BUSINESS
      if (host.includes('cointelegraph'))  return 'Cointelegraph';
      if (host.includes('cryptonews'))     return 'CryptoNews';
      if (host.includes('coindesk'))       return 'CoinDesk';
      if (host.includes('yahoo'))          return 'Yahoo Finance';
      if (host.includes('investors.com'))  return 'Investors.com';
      if (host.includes('wsj.com'))        return 'WSJ';
      if (host.includes('investing.com'))  return 'Investing.com';
      if (host.includes('marketwatch'))    return 'MarketWatch';
      if (host.includes('bloomberg'))      return 'Bloomberg';
      if (host.includes('cnbc'))           return 'CNBC';
      if (host.includes('forbes'))         return 'Forbes';

      // WORLD NEWS / GERAL
      if (host.includes('bbc'))            return 'BBC News';
      if (host.includes('cnn'))            return 'CNN';
      if (host.includes('reuters'))        return 'Reuters';
      if (host.includes('aljazeera'))      return 'Al Jazeera';
      if (host.includes('msn'))            return 'MSN News';
      if (host.includes('apnews'))         return 'AP News';
      if (host.includes('nytimes'))        return 'The New York Times';
      if (host.includes('washingtonpost')) return 'The Washington Post';

      // GAMES
      if (host.includes('gamespot'))       return 'GameSpot';
      if (host.includes('polygon'))        return 'Polygon';

      // FOOD
      if (host.includes('allrecipes'))     return 'AllRecipes';
      if (host.includes('thespruceeats'))  return 'The Spruce Eats';
      if (host.includes('bonappetit'))     return 'Bon App√©tit';

      // BTCBRAVE Blog
      if (host.includes('blog.btcbrave.store')) {
        return 'BTCBRAVE Blog';
      }

      return host.toUpperCase();
    } catch (e) {
      return 'NEWS';
    }
  }
    
  function getCategory(url) {
    if (!url) return 'all';
    try {
      const u = new URL(url);
      const host = u.hostname.replace('www.', '').toLowerCase();

      // Crypto / Finance
      if (
        host.includes('cointelegraph')  ||
        host.includes('cryptonews')     ||
        host.includes('coindesk')       ||
        host.includes('yahoo')          ||
        host.includes('investors.com')  ||
        host.includes('wsj.com')        ||
        host.includes('investing.com')  ||
        host.includes('marketwatch')    ||
        host.includes('bloomberg')      ||
        host.includes('cnbc')           ||
        host.includes('forbes')
      ) {
        return 'crypto';
      }

      // Games
      if (
        host.includes('gamespot') ||
        host.includes('polygon')
      ) {
        return 'games';
      }

      // Food üçΩÔ∏è
      if (
        host.includes('bonappetit')   ||
        host.includes('thespruceeats')||
        host.includes('allrecipes')
      ) {
        return 'food';
      }

      // World / War news
      if (
        host.includes('reuters')       ||
        host.includes('bbc')           ||
        host.includes('cnn')           ||
        host.includes('aljazeera')     ||
        host.includes('msn')           ||
        host.includes('apnews')        ||
        host.includes('nytimes')       ||
        host.includes('washingtonpost')
      ) {
        return 'world';
      }

      // BTCBRAVE Blog
      if (host.includes('blog.btcbrave.store')) {
        return 'blog';
      }

      return 'all';
    } catch (e) {
      return 'all';
    }
  }

  function parseDate(value) {
    if (!value) return new Date();
    const d = new Date(value);
    if (isNaN(d.getTime())) return new Date();
    return d;
  }

  async function loadAllNews() {
    if (loading) loading.style.display = 'block';

    try {
      const now = new Date();

      const [rssResp, blogResp] = await Promise.all([
        fetch('news.json?_=' + Date.now()),
        fetch(BLOG_POSTS_URL + '?_=' + Date.now())
      ]);

      let items = [];

      if (rssResp.ok) {
        const rssItems = await rssResp.json();
        items = items.concat(rssItems);
      }

      if (blogResp.ok) {
        const blogItems = await blogResp.json();
        items = items.concat(blogItems);
      }

      // Remove posts com data no futuro
      items = items.filter(it => {
        const d = parseDate(it.pubDate);
        return d <= now;
      });

      // Ordena (mais recente primeiro)
      items.sort((a, b) => {
        const da = parseDate(b.pubDate).getTime();
        const db = parseDate(a.pubDate).getTime();
        return da - db;
      });

      grid.innerHTML = '';

      items.forEach(item => {
        const pub = parseDate(item.pubDate);
        const hasImage   = item.thumbnail && item.thumbnail.startsWith('http');
        const sourceName = getSourceName(item.link || '');
        const category   = getCategory(item.link || '');
        const fullText   = item.fullText || '';

        const card = document.createElement('article');
        card.classList.add('card');
        card.setAttribute('data-url', item.link || '');
        card.dataset.pubdate  = pub.toISOString();
        card.dataset.category = category;

        if (fullText) {
          card.setAttribute('data-full', fullText);
        }

        card.innerHTML = `
          ${hasImage
            ? `<img src="${item.thumbnail}" class="card-img-medium" />`
            : `<div class="card-img-medium" style="background:#05060a;"></div>`}
          <div class="card-body">
            <div class="title"><strong>${item.title || ''}</strong></div>
            <div class="desc">${(item.description || '').substring(0, 120)}...</div>
            <div class="meta-row">
              <span>${pub.toLocaleDateString()} ‚Ä¢ ${sourceName}</span>
            </div>
          </div>
        `;

        grid.appendChild(card);
      });

      const activeBtn = document.querySelector('.filter-btn.active');
      const currentFilter = activeBtn ? activeBtn.dataset.filter : 'all';
      applyFilter(currentFilter);

    } catch (e) {
      console.log('NEWS MERGE ERROR', e);
    } finally {
      if (loading) loading.style.display = 'none';
    }
  }

  const filterBar = document.querySelector('.filter-bar');

  function applyFilter(filter) {
    const cards = document.querySelectorAll('.grid .card');
    cards.forEach(card => {
      const cat = card.dataset.category || 'other';
      if (filter === 'all' || filter === cat) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  }

  if (filterBar) {
    filterBar.addEventListener('click', (e) => {
      const btn = e.target.closest('.filter-btn');
      if (!btn) return;

      const filter = btn.dataset.filter || 'all';

      document.querySelectorAll('.filter-btn').forEach(b => {
        b.classList.toggle('active', b === btn);
      });

      applyFilter(filter);
    });
  }

  // Carrega na abertura e atualiza a cada 24h
  loadAllNews();
  setInterval(loadAllNews, 86400000);
  </script>

  window.OneSignal = window.OneSignal || [];

    OneSignal.on('subscriptionChange', function (isSubscribed) {

    floatBtn.addEventListener('click', function () {
      if (alertsPanel) {
        alertsPanel.style.display = 'block';
      }
    });

    // Fecha painel
    if (alertsClose && alertsPanel) {
      alertsClose.addEventListener('click', function () {
        alertsPanel.style.display = 'none';
      });

    // ANDROID / WINDOWS ‚Äì ativa push
    if (androidPushBtn) {
      androidPushBtn.addEventListener('click', function () {
        if (window.OneSignal) {
          OneSignal.isPushNotificationsEnabled(function (isEnabled) {
            if (!isEnabled) {
              OneSignal.registerForPushNotifications();
            }
          });
        }
      });
    }

    // Valida√ß√£o simples de email
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // EMAIL ‚Äì subscribe (endpoint de teste)
    if (emailForm && emailInput && emailMessage) {
      emailForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const email = emailInput.value.trim();
        emailMessage.textContent = '';

        if (!isValidEmail(email)) {
          emailMessage.textContent = 'Please enter a valid email address.';
          emailMessage.style.color = 'red';
          return;
        }

        // TODO: trocar ESSA URL pelo seu servi√ßo real (Brevo, Mailchimp, backend etc.)
        fetch('https://example.com/subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email: email, source: 'btcbrave_news' })
        })
        .then(function (response) {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json().catch(() => ({}));
        })
        .then(function () {
          emailMessage.textContent = 'Thanks for subscribing!';
          emailMessage.style.color = 'green';
          emailInput.value = '';
        })
        .catch(function () {
          emailMessage.textContent = 'Something went wrong. Please try again later.';
          emailMessage.style.color = 'red';
        });
      });
    }
  });
