    .filter-bar {

      align-items: center;

    }

      max-width: 1600px;
      margin: 16px auto 0;
      padding: 8px 18px;
      font-size: 13px;
      color: var(--text-muted);
      display: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 16px;
      padding: 18px;
      max-width: 1600px;
      margin: auto;
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      }
      .grid > .card {
        grid-column: span 1 !important;
      }
    }

    .grid > .card {
      min-height: 240px;
    }

    .grid > .card:nth-child(15n + 1),
    .grid > .card:nth-child(15n + 13) {
      grid-column: span 2;
    }

    .card {
      background: radial-gradient(circle at top left, #202538 0, #111318 45%, #05060a 100%);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 22px 40px rgba(0,0,0,0.6);
      border: 2px solid rgba(255,255,255,0.18);
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.8);
      border-color: rgba(255, 221, 112, 0.4);
    }

    .card-body {
      padding: 16px 18px 18px;
      background: transparent;
      margin-top: auto;
    }

    .title {
      font-size: 19px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #fdfdfd;
    }

    .desc {
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
      max-height: 72px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .meta-row {

      align-items: center;

  </style>

  <script>
    // Aqui comeÃ§a a parte do cÃ³digo de rolagem infinita
    let loading = false;
    let page = 1;

    function isBottom() {
      return window.innerHeight + window.scrollY >= document.documentElement.scrollHeight;
    }

    async function loadMoreNews() {
      if (loading) return;

      loading = true;
      const loadingIndicator = document.getElementById('loadingNews');
      loadingIndicator.style.display = 'block';

      try {
        const response = await fetch(`/api/news?page=${page}`);
        const data = await response.json();

        if (data && data.length > 0) {
          data.forEach(item => {
            const card = document.createElement('article');
            card.classList.add('card');
            card.innerHTML = `
              <img src="${item.thumbnail || ''}" class="card-img-medium" />
              <div class="card-body">
                <div class="title">${item.title}</div>
                <div class="desc">${item.description || ''}</div>
                <div class="meta-row">
                  <span>${new Date(item.pubDate).toLocaleDateString()} â€¢ ${item.sourceOverride}</span>
                </div>
              </div>
            `;
            document.querySelector('.grid').appendChild(card);
          });

          page++;
        } else {
          window.removeEventListener('scroll', handleScroll);
        }
      } catch (error) {
        console.error('Erro ao carregar as notÃ­cias:', error);
      } finally {
        loading = false;
        loadingIndicator.style.display = 'none';
      }
    }

    function handleScroll() {
      if (isBottom()) {
        loadMoreNews();
      }
    }

    window.addEventListener('scroll', handleScroll);
    document.addEventListener('DOMContentLoaded', loadMoreNews);
  </script>
