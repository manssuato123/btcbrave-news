<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#05060a">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTCBRAVE â€“ New </title>
  <style>
    :root {
      --bg-main: #05060a;
      --bg-card: #111318;
      --accent: #d4af37;
      --accent-soft: #ffdd70;
      --text-main: #f5f5f5;
      --text-muted: #a0a4b8;
      --border-soft: #252837;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #151827 0, #05060a 40%, #020308 100%);
      color: var(--text-main);
    }

    header {
      background: rgba(5, 6, 10, 0.96);
      padding: 10px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-soft);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(14px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: none;
      color: var(--accent);
      font-size: 18px;
    }

    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 500;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: 0.2s;
    }

    header nav a:hover {
      color: var(--accent-soft);
      border-bottom-color: var(--accent);
    }

    .filter-bar {
      max-width: 1600px;
      margin: 10px auto 0;
      padding: 8px 18px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .filter-btn {
      background: #111318;
      color: var(--text-muted);
      border: 1px solid var(--border-soft);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .filter-btn:hover {
      border-color: var(--accent-soft);
      color: var(--accent-soft);
    }

    .filter-btn.active {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899, #f97316);
      color: #ffffff;
      border-color: transparent;
    }

    .loading-news {
      max-width: 1600px;
      margin: 16px auto 0;
      padding: 8px 18px;
      font-size: 13px;
      color: var(--text-muted);
      display: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 16px;
      padding: 18px;
      max-width: 1600px;
      margin: auto;
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      }
    }

    .card {
      background: radial-gradient(circle at top left, #202538 0, #111318 45%, #05060a 100%);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 22px 40px rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 221, 112, 0.4);
    }

    .card-body {
      padding: 16px 18px 18px;
      background: transparent;
      margin-top: auto;
    }

    .title {
      font-size: 19px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #fdfdfd;
    }

    .desc {
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
      max-height: 72px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .article-view {
      width: 100%;
      background: radial-gradient(circle at top, #111318 0, #05060a 40%, #020308 100%);
      display: none;
      flex-direction: column;
      padding: 40px 18px 32px;
      position: relative;
    }

    .article-view.open {
      display: flex;
    }

    .article-inner {
      max-width: 960px;
      margin: 0 auto;
      background: #05060a;
      border-radius: 18px;
      padding: 28px 22px 26px;
      border: 1px solid rgba(212, 175, 55, 0.4);
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.9);
    }

    .article-title {
      font-size: 28px;
      line-height: 1.3;
      font-weight: 800;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .article-body {
      font-size: 14px;
      line-height: 1.7;
      background: #fffcf2 !important;
      color: #000000 !important;
      padding: 20px;
      border-radius: 12px;
      margin-top: 15px;
    }

    .article-close {
      position: fixed;
      top: 120px;
      left: 18px;
      background: #ffffff;
      border: 2px solid rgba(0, 0, 0, 0.7);
      color: #000;
      border-radius: 999px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }

    .article-close:hover {
      background: #ffe891;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div style="display: flex; align-items: center; gap: 10px;">
        <div class="logo-badge" 
             style="width: 40px; height: 40px; border-radius: 999px; border: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; padding: 0;">
          <img src="borboleta.png" alt="BTCBRAVE Butterfly Logo" style="width: 38px; height: 38px; border-radius: 50%; object-fit: cover; object-position: center; background: var(--bg-main);" />
        </div>

        <span style="background: linear-gradient(90deg,#1d4ed8,#7c3aed,#ec4899,#f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 22px; text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);">
          BTCBRAVE News
        </span>
      </div>
      <a href="mailto:news@btcbrave.store" style="margin-left: 80px; margin-top: 2px; font-size: 12px; color: var(--text-muted); text-decoration: none; display: flex; align-items: center; gap: 6px;">
        <span style="font-size: 14px;">ðŸ“©</span>
        news@btcbrave.store
      </a>
    </div>
  </header>

  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="crypto">Crypto</button>
    <button class="filter-btn" data-filter="world">World</button>
    <button class="filter-btn" data-filter="games">Games</button>
    <button class="filter-btn" data-filter="food">Cooking</button>
    <button class="filter-btn" data-filter="blog">Blog</button>
  </div>

  <div class="article-view" id="articleView">
    <button class="article-close" id="articleClose">Ã—</button>
    <div class="article-inner">
      <div id="articleImage"></div>
      <div class="article-title" id="articleTitle"></div>
      <div class="article-body" id="articleBody"></div>
    </div>
  </div>

  <div id="loadingNews" class="loading-news">Loading latest news...</div>

  <div class="btcbrave-grid grid"></div>

  <script>
    const articleView = document.getElementById('articleView');
    const articleTitle = document.getElementById('articleTitle');
    const articleBody = document.getElementById('articleBody');
    const articleClose = document.getElementById('articleClose');
    const gridEl = document.querySelector('.grid');
    let lastScrollY = 0;

    gridEl.addEventListener('click', (event) => {
      const card = event.target.closest('.card');
      if (!card) return;

      lastScrollY = window.scrollY;

      const title = card.querySelector('.title')?.innerHTML || '';
      const desc = card.querySelector('.desc')?.innerHTML || '';
      const full = card.getAttribute('data-full');
      const imgSrc = card.querySelector('img')?.src || '';

      articleTitle.innerHTML = title;
      articleBody.innerHTML = full || desc;
      articleView.classList.add('open');
      document.getElementById('articleImage').innerHTML = imgSrc
        ? `<img src="${imgSrc}" style="width:100%; border-radius:12px; margin-bottom:20px;" />`
        : '';

      gridEl.style.display = "none";
    });

    articleClose.addEventListener('click', () => {
      articleView.classList.remove('open');
      gridEl.style.display = "grid";
      window.scrollTo(0, lastScrollY);
    });
  </script>

</body>
</html>
