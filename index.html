    /* PADR√ÉO AUTOM√ÅTICO DE ALTURAS DAS BOXES (3 IGUAIS + 1 DIFERENTE em ciclo de 4) */

    .card {

<script>
// SISTEMA DE CLIQUE ‚Äî FUNCIONA PARA TODAS AS BOXES (manuais + RSS + BLOG)
const articleView = document.getElementById('articleView');
const articleTitle = document.getElementById('articleTitle');
const articleBody  = document.getElementById('articleBody');
const articleClose = document.getElementById('articleClose');
const gridEl       = document.querySelector('.grid');

gridEl.addEventListener('click', (event) => {
  const card = event.target.closest('.card');
  if (!card) return;

  const externalUrl = card.getAttribute('data-url');

  // Se tiver URL externa e N√ÉO tiver fullText -> abre o site original
  const full = card.getAttribute('data-full');
  if (externalUrl && !full) {
    window.location.href = externalUrl;
    return;
  }

  // Se tiver fullText ou descri√ß√£o -> abre dentro do site
  const title = card.querySelector('.title')?.innerHTML || '';
  const desc  = card.querySelector('.desc')?.innerHTML || '';

  articleTitle.innerHTML = title;
  articleBody.innerHTML  = full || desc;
  articleView.classList.add('open');
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

articleClose.addEventListener('click', () => {
  articleView.classList.remove('open');
});

articleView.addEventListener('click', (e) => {
  if (e.target === articleView) articleView.classList.remove('open');
});
</script>

<script>
// SISTEMA 24H ‚Äì news.json + btcbrave-blog/posts.json
const grid = document.querySelector('.grid');
const loading = document.getElementById('loadingNews');

// URL do seu blog no GitHub Pages
const BLOG_POSTS_URL = "https://manssuato123.github.io/btcbrave-blog/posts.json";

function getSourceName(url) {
  if (!url) return 'NEWS';

  try {
    const u = new URL(url);
    const host = u.hostname.replace('www.', '').toLowerCase();

    if (host.includes('cointelegraph')) return 'Cointelegraph';
    if (host.includes('cryptonews'))    return 'CryptoNews';
    if (host.includes('coindesk'))      return 'CoinDesk';
    if (host.includes('yahoo'))         return 'Yahoo Finance';
    if (host.includes('bbc'))           return 'BBC News';
    if (host.includes('cnn'))           return 'CNN';
    if (host.includes('reuters'))       return 'Reuters';

    if (host.includes('gamespot'))      return 'GameSpot';
    if (host.includes('polygon'))       return 'Polygon';

    if (host.includes('allrecipes'))    return 'AllRecipes';
    if (host.includes('thespruceeats')) return 'thespruceeats';

    if (host.includes('aljazeera'))     return 'Al Jazeera';

    if (host.includes('github.io') && host.includes('manssuato123')) {
      return 'BTCBRAVE Blog';
    }

    return host.toUpperCase();
  } catch (e) {
    return 'NEWS';
  }
}
  
function getCategory(url) {
  if (!url) return 'other';
  try {
    const u = new URL(url);
    const host = u.hostname.replace('www.', '');

    // Crypto
    if (
      host.includes('cointelegraph') ||
      host.includes('cryptonews')   ||
      host.includes('coindesk')     ||
      host.includes('yahoo')
    ) {
      return 'crypto';
    }

    // Games
    if (host.includes('gamespot') || host.includes('polygon')) {
      return 'games';
    }

    // Food üçΩÔ∏è
    if (host.includes('bonappetit') || host.includes('foodandwine')) {
      return 'food';
    }

    // World / War news
    if (
      host.includes('reuters')   ||
      host.includes('bbc')       ||
      host.includes('cnn')       ||
      host.includes('aljazeera')
    ) {
      return 'world';
    }

    // BTCBRAVE Blog
    if (host.includes('github.io') && host.includes('manssuato123')) {
      return 'blog';
    }

    return 'other';
  } catch (e) {
    return 'other';
  }
}

function parseDate(value) {
  if (!value) return new Date();
  const d = new Date(value);
  if (isNaN(d.getTime())) return new Date();
  return d;
}

async function loadAllNews() {
  if (loading) loading.style.display = 'block';

  try {
    const now = new Date();

    const [rssResp, blogResp] = await Promise.all([
      fetch('news.json?_=' + Date.now()),
      fetch(BLOG_POSTS_URL + '?_=' + Date.now())
    ]);

    let items = [];

    if (rssResp.ok) {
      const rssItems = await rssResp.json();
      items = items.concat(rssItems);
    }

    if (blogResp.ok) {
      const blogItems = await blogResp.json();
      items = items.concat(blogItems);
    }

    // Remove posts com data no futuro
    items = items.filter(it => {
      const d = parseDate(it.pubDate);
      return d <= now;
    });

    // Ordena (mais recente primeiro)
    items.sort((a, b) => {
      const da = parseDate(b.pubDate).getTime();
      const db = parseDate(a.pubDate).getTime();
      return da - db;
    });

    grid.innerHTML = '';

    items.forEach(item => {
      const pub = parseDate(item.pubDate);
      const hasImage   = item.thumbnail && item.thumbnail.startsWith('http');
      const sourceName = getSourceName(item.link || '');
      const category   = getCategory(item.link || '');
      const fullText   = item.fullText || '';

      const card = document.createElement('article');
      card.classList.add('card');
      card.setAttribute('data-url', item.link || '');
      card.dataset.pubdate  = pub.toISOString();
      card.dataset.category = category;

      if (fullText) {
        card.setAttribute('data-full', fullText);
      }

      card.innerHTML = `
        ${hasImage
          ? `<img src="${item.thumbnail}" class="card-img-medium" />`
          : `<div class="card-img-medium" style="background:#05060a;"></div>`}
        <div class="card-body">
          <div class="title"><strong>${item.title || ''}</strong></div>
          <div class="desc">${(item.description || '').substring(0, 120)}...</div>
          <div class="meta-row">
            <span>${pub.toLocaleDateString()} ‚Ä¢ ${sourceName}</span>
          </div>
        </div>
      `;

      grid.appendChild(card);
    });

    // Aplica o filtro atual (caso o usu√°rio j√° tenha clicado em algum)
    const activeBtn = document.querySelector('.filter-btn.active');
    const currentFilter = activeBtn ? activeBtn.dataset.filter : 'all';
    applyFilter(currentFilter);

  } catch (e) {
    console.log('NEWS MERGE ERROR', e);
  } finally {
    if (loading) loading.style.display = 'none';
  }
}

// SISTEMA DE FILTRO
const filterBar = document.querySelector('.filter-bar');

function applyFilter(filter) {
  const cards = document.querySelectorAll('.grid .card');
  cards.forEach(card => {
    const cat = card.dataset.category || 'other';
    if (filter === 'all' || filter === cat) {
      card.style.display = '';
    } else {
      card.style.display = 'none';
    }
  });
}

if (filterBar) {
  filterBar.addEventListener('click', (e) => {
    const btn = e.target.closest('.filter-btn');
    if (!btn) return;

    const filter = btn.dataset.filter || 'all';

    document.querySelectorAll('.filter-btn').forEach(b => {
      b.classList.toggle('active', b === btn);
    });

    applyFilter(filter);
  });
}

// Carrega na abertura e atualiza a cada 1h
loadAllNews();
setInterval(loadAllNews, 3600000);
</script>
