<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.json">

  <style>
    :root {
      --bg-main: #05060a;
      --bg-card: #111318;
      --accent: #d4af37;
      --accent-soft: #ffdd70;
      --text-main: #f5f5f5;
      --text-muted: #a0a4b8;
      --border-soft: #252837;
    }
     
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #151827 0, #05060a 40%, #020308 100%);
      color: var(--text-main);
    }
     
    header {
      background: rgba(5, 6, 10, 0.96);
      padding: 10px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-soft);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(14px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: none;
      color: var(--accent);
      font-size: 18px;
    }

    .logo-badge {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 500;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: 0.2s;
    }

    header nav a:hover {
      color: var(--accent-soft);
      border-bottom-color: var(--accent);
    }

    .filter-bar {
      max-width: 1600px;
      margin: 10px auto 0;
      padding: 8px 18px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .filter-btn {
      background: #111318;
      color: var(--text-muted);
      border: 1px solid var(--border-soft);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .filter-btn:hover {
      border-color: var(--accent-soft);
      color: var(--accent-soft);
    }

    .filter-btn.active {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899, #f97316);
      color: #ffffff;
      border-color: transparent;
    }

    .loading-news {
      max-width: 1600px;
      margin: 16px auto 0;
      padding: 8px 18px;
      font-size: 13px;
      color: var(--text-muted);
      display: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 16px;
      padding: 18px;
      max-width: 1600px;
      margin: auto;
    }

    @media (max-width: 1100px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      }
      .grid > .card {
        grid-column: span 1 !important;
      }
    }

    .grid > .card {
      min-height: 240px;
    }

    .grid > .card:nth-child(15n + 1),
    .grid > .card:nth-child(15n + 13) {
      grid-column: span 2;
    }

    .card {
      background: radial-gradient(circle at top left, #202538 0, #111318 45%, #05060a 100%);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 22px 40px rgba(0,0,0,0.6);
      border: 2px solid rgba(255,255,255,0.18);
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.8);
      border-color: rgba(255, 221, 112, 0.4);
    }

    .card-body {
      padding: 16px 18px 18px;
      background: transparent;
      margin-top: auto;
    }

    .title {
      font-size: 19px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #fdfdfd;
    }

    .desc {
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
      max-height: 72px;

    .article-close {

    .btcbrave-login-card {

    .grid > .card:nth-child(15n + 1),
    .grid > .card:nth-child(15n + 13) {

    }

    .grid > .card:nth-child(15n + 1) .card-img-medium,
    .grid > .card:nth-child(15n + 13) .card-img-medium {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      border-bottom: none;
    }

    .grid > .card:nth-child(15n + 1)::before,
    .grid > .card:nth-child(15n + 13)::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.9) 0%,

    }

    .grid > .card:nth-child(15n + 1) .card-body,
    .grid > .card:nth-child(15n + 13) .card-body {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      margin-top: 0;
      z-index: 2;
      padding: 18px 20px 20px;
    }
  </style>
</head>

  <!-- SCRIPT 1: Clique no card / articleView (usa data-external) -->
  <script>
    const articleView = document.getElementById('articleView');
    const articleTitle = document.getElementById('articleTitle');
    const articleBody  = document.getElementById('articleBody');
    const articleClose = document.getElementById('articleClose');
    const articleImageBox = document.getElementById('articleImage');
    let lastScrollY = 0;

    document.addEventListener('click', (event) => {
      const card = event.target.closest('.card');
      if (!card) return;

      lastScrollY = window.scrollY;

      const externalUrl = card.getAttribute('data-external');
      const full = card.getAttribute('data-full');

      // se n√£o tem texto interno (full) ‚Üí manda pra fonte original
      if (externalUrl && !full) {
        window.location.href = externalUrl;
        return;
      }

      const title = card.querySelector('.title')?.innerHTML || '';
      const desc  = card.querySelector('.desc')?.innerHTML || '';

      const imgSrc = card.querySelector('img')?.src || '';
      articleImageBox.innerHTML = imgSrc
        ? `<img src="${imgSrc}" style="width:100%; border-radius:12px; margin-bottom:20px;" />`
        : '';

      articleTitle.innerHTML = title;
      articleBody.innerHTML  = full || desc;

      articleView.classList.add('open');

      articleView.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    });

    articleClose.addEventListener('click', () => {
      articleView.classList.remove('open');
      window.scrollTo(0, lastScrollY);
    });

    articleView.addEventListener('click', (e) => {
      if (e.target === articleView) {
        articleView.classList.remove('open');
        window.scrollTo(0, lastScrollY);
      }
    });
  </script>

  <!-- SCRIPT 2: Carrega news + gera slug + permalink + bot√£o Share no Blog -->
  <script>
    const newsGrid   = document.getElementById('newsGrid');
    const blogGrid   = document.getElementById('blogGrid');
    const loading    = document.getElementById('loadingNews');
    const BLOG_POSTS_URL = "https://blog.btcbrave.store/posts.json";

    // slug global (√∫nico) para news + blog
    const slugCount = {};

    function createSlug(title) {
      if (!title) return "";
      return title
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9 ]/g, "")
        .trim()
        .replace(/\s+/g, "-");
    }

    function assignSlug(item, fallbackIndex) {
      let base =
        (item.slug || item.id || item.guid || item.title || ('post-' + fallbackIndex))
          .toString()
          .toLowerCase();

      base = base
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/(^-|-$)/g, '');

      if (!base) base = 'post-' + fallbackIndex;

      const count = (slugCount[base] || 0) + 1;
      slugCount[base] = count;

      item._slug = count > 1 ? `${base}-${count}` : base;
    }

    function getSourceName(url) {
      if (!url) return 'NEWS';
      try {
        const u = new URL(url);
        const host = u.hostname.replace('www.', '').toLowerCase();

        if (host.includes('cointelegraph'))  return 'Cointelegraph';
        if (host.includes('cryptonews'))     return 'CryptoNews';
        if (host.includes('coindesk'))       return 'CoinDesk';
        if (host.includes('yahoo'))          return 'Yahoo Finance';
        if (host.includes('investors.com'))  return 'Investors.com';
        if (host.includes('wsj.com'))        return 'WSJ';
        if (host.includes('investing.com'))  return 'Investing.com';
        if (host.includes('marketwatch'))    return 'MarketWatch';
        if (host.includes('bloomberg'))      return 'Bloomberg';
        if (host.includes('cnbc'))           return 'CNBC';
        if (host.includes('forbes'))         return 'Forbes';

        if (host.includes('bbc'))            return 'BBC News';
        if (host.includes('cnn'))            return 'CNN';
        if (host.includes('reuters'))        return 'Reuters';
        if (host.includes('aljazeera'))      return 'Al Jazeera';
        if (host.includes('msn'))            return 'MSN News';
        if (host.includes('apnews'))         return 'AP News';
        if (host.includes('nytimes'))        return 'The New York Times';
        if (host.includes('washingtonpost')) return 'The Washington Post';

        if (host.includes('gamespot'))       return 'GameSpot';
        if (host.includes('polygon'))        return 'Polygon';

        if (host.includes('allrecipes'))     return 'AllRecipes';
        if (host.includes('thespruceeats'))  return 'The Spruce Eats';
        if (host.includes('bonappetit'))     return 'Bon App√©tit';

        if (host.includes('blog.btcbrave.store')) {
          return 'BTCBRAVE Blog';
        }

        return host.toUpperCase();
      } catch (e) {
        return 'NEWS';
      }
    }

    function getCategory(url) {
      if (!url) return 'all';
      try {
        const u = new URL(url);
        const host = u.hostname.replace('www.', '').toLowerCase();

        if (
          host.includes('cointelegraph')  ||
          host.includes('cryptonews')     ||
          host.includes('coindesk')       ||
          host.includes('yahoo')          ||
          host.includes('investors.com')  ||
          host.includes('wsj.com')        ||
          host.includes('investing.com')  ||
          host.includes('marketwatch')    ||
          host.includes('bloomberg')      ||
          host.includes('cnbc')           ||
          host.includes('forbes')
        ) {
          return 'crypto';
        }

        if (host.includes('gamespot') || host.includes('polygon')) {
          return 'games';
        }

        if (host.includes('bonappetit') || host.includes('thespruceeats') || host.includes('allrecipes')) {
          return 'food';
        }

        if (
          host.includes('reuters')       ||
          host.includes('bbc')           ||
          host.includes('cnn')           ||
          host.includes('aljazeera')     ||
          host.includes('msn')           ||
          host.includes('apnews')        ||
          host.includes('nytimes')       ||
          host.includes('washingtonpost')
        ) {
          return 'world';
        }

        if (host.includes('blog.btcbrave.store')) {
          return 'blog';
        }

        return 'all';
      } catch (e) {
        return 'all';
      }
    }

    function parseDate(value) {
      if (!value) return new Date();
      const d = new Date(value);
      if (isNaN(d.getTime())) return new Date();
      return d;
    }

    function buildCard(item, isBlog) {
      const pub        = parseDate(item.pubDate);
      const hasImage   = item.thumbnail && item.thumbnail.startsWith('http');
      const sourceName = item.sourceOverride || getSourceName(item.link || '');

      const categoryFromField = (item.category || '').toLowerCase();
      const categoryDetected  = getCategory(item.link || '');
      const category = isBlog ? 'blog' : (categoryFromField || categoryDetected || 'all').toLowerCase();

      const fullText   = item.fullText || '';
      const titleSafe  = (item.title || '').replace(/'/g, "\\'");
      const basicSlug  = item.slug || createSlug(item.title || '');

      let finalLink = '';

      if (item.link && item.link.trim()) {
        finalLink = item.link.trim();
      } else if (basicSlug && isBlog) {
        finalLink = `https://blog.btcbrave.store/${basicSlug}.html`;
      }

      const slugUnique = item._slug || basicSlug || '';
      const permUrl = slugUnique
        ? `https://news.btcbrave.store/?post=${encodeURIComponent(slugUnique)}`
        : '';

      const originalUrl = finalLink || permUrl || '';

      const card = document.createElement('article');
      card.classList.add('card');

      card.setAttribute('data-url', originalUrl);

      if (!isBlog && originalUrl) {
        card.setAttribute('data-external', originalUrl);
      } else if (isBlog && !fullText && originalUrl) {
        card.setAttribute('data-external', originalUrl);
      }

      card.dataset.pubdate  = pub.toISOString();
      card.dataset.category = category || 'all';
      card.dataset.slug     = slugUnique;

      if (fullText) {
        card.setAttribute('data-full', fullText);
      }

      const shareUrl     = originalUrl || permUrl || '';
      const shareUrlSafe = shareUrl.replace(/'/g, "\\'");

      card.innerHTML = `
        ${hasImage
          ? `<img src="${item.thumbnail}" class="card-img-medium" />`
          : `<div class="card-img-medium" style="background:#05060a;"></div>`}

        ${isBlog ? `
        <button class="share-btn"
             type="button"
             onclick="event.stopPropagation(); shareBlogPost('${shareUrlSafe}', '${titleSafe}')"
             style="
              position:absolute;
              top:12px;
              right:12px;
              z-index:5;
              background:#111;
              padding:6px 12px;
              border-radius:10px;
              font-size:13px;
              cursor:pointer;
              border:1px solid #333;
              color:#fff;
              display:flex;
              align-items:center;
              gap:6px;
             ">
             <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                  viewBox="0 0 24 24" fill="none" stroke="white"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
               <path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7"></path>
               <polyline points="16 6 12 2 8 6"></polyline>
               <line x1="12" y1="2" x2="12" y2="15"></line>
             </svg>
             Share
        </button>
        ` : ``}

        <div class="card-body">
          <div class="title"><strong>${item.title || ''}</strong></div>
          <div class="desc">${(item.description || '').substring(0, 120)}...</div>
          <div class="meta-row">
            <span>${pub.toLocaleDateString()} ‚Ä¢ ${sourceName}</span>
          </div>
        </div>
      `;

      return card;
    }

    async function loadAllNews() {
      if (loading) loading.style.display = 'block';

      try {
        const now = new Date();

        const [rssResp, blogResp] = await Promise.all([
          fetch('news.json?_=' + Date.now()),
          fetch(BLOG_POSTS_URL + '?_=' + Date.now())
        ]);

        let newsItems = [];
        let blogItems = [];

        if (rssResp.ok) {
          const rssItems = await rssResp.json();
          newsItems = rssItems.map((it, idx) => {
            const url = (it.link && it.link.trim()) ? it.link.trim() : '';
            const cat = it.category || getCategory(url);

            const item = {
              ...it,
              link: url,
              category: cat || 'all',
              isBlog: false,
              sourceOverride: null
            };

            assignSlug(item, idx);
            return item;
          });
        }

        if (blogResp.ok) {
          let jsonBlog = await blogResp.json();
          blogItems = jsonBlog.map((it, idx) => {
            const url = (it.link && it.link.trim()) ? it.link.trim() : '';

            const item = {
              ...it,
              link: url,
              isBlog: true,
              category: it.category || 'blog',
              sourceOverride: 'BTCBRAVE Blog'
            };

            assignSlug(item, 10000 + idx); // s√≥ p/ evitar clash de √≠ndice
            return item;
          });
        }

        // filtra s√≥ passado/agora
        newsItems = newsItems.filter(it => parseDate(it.pubDate) <= now);
        blogItems = blogItems.filter(it => parseDate(it.pubDate) <= now);

        // ordena por data desc
        newsItems.sort((a, b) => parseDate(b.pubDate) - parseDate(a.pubDate));
        blogItems.sort((a, b) => parseDate(b.pubDate) - parseDate(a.pubDate));

        // limpa grids
        if (newsGrid) newsGrid.innerHTML = '';
        if (blogGrid) blogGrid.innerHTML = '';

        // monta cards de NEWS
        newsItems.forEach(item => {
          const card = buildCard(item, false);
          newsGrid.appendChild(card);
        });

        // monta cards do BLOG
        blogItems.forEach(item => {
          const card = buildCard(item, true);
          blogGrid.appendChild(card);
        });

        // aplica filtro atual s√≥ no grid de NEWS
        const activeBtn = document.querySelector('.filter-btn.active');
        const currentFilter = activeBtn ? activeBtn.dataset.filter : 'all';
        applyFilter(currentFilter);

        // ?post=slug ‚Üí procura em qualquer grid
        const params = new URLSearchParams(window.location.search);
        const targetSlug = params.get('post');
        if (targetSlug) {
          const targetCard = document.querySelector(
            '.grid .card[data-slug="' + targetSlug + '"]'
          );
          if (targetCard) {
            targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            targetCard.click();
          }
        }

      } catch (e) {
        console.log('NEWS MERGE ERROR', e);
      } finally {
        if (loading) loading.style.display = 'none';
      }
    }

    const filterBar = document.querySelector('.filter-bar');

    function applyFilter(filter) {
      const cards = document.querySelectorAll('#newsGrid .card');
      cards.forEach(card => {
        const cat = card.dataset.category || 'other';
        if (filter === 'all' || filter === cat) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }

    if (filterBar) {
      filterBar.addEventListener('click', (e) => {
        const btn = e.target.closest('.filter-btn');
        if (!btn) return;

        const filter = btn.dataset.filter || 'all';

        document.querySelectorAll('.filter-btn').forEach(b => {
          b.classList.toggle('active', b === btn);
        });

        applyFilter(filter);
      });
    }

    loadAllNews();
    setInterval(loadAllNews, 86400000);
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const overlay  = document.getElementById('btcbraveLoginOverlay');
      const closeBtn = document.getElementById('btcbraveLoginClose');
      const floatBtn = document.getElementById('floating-subscribe');
      const form     = document.getElementById('btcbraveLoginForm');
      const emailInp = document.getElementById('btcbraveLoginEmail');

      if (!overlay) return;

      function openLogin() {
        overlay.style.display = 'flex';
      }

      function closeLogin() {
        overlay.style.display = 'none';
      }

      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      const isSubscribed = localStorage.getItem('btcbraveSubscribed') === 'true';

      if (!isSubscribed) {
        setTimeout(openLogin, 1500);
      }

      if (floatBtn) {
        floatBtn.addEventListener('click', function () {
          if (localStorage.getItem('btcbraveSubscribed') === 'true') {
            const confirmUnsub = confirm(
              "You are already subscribed.\nDo you want to unsubscribe?"
            );

            if (confirmUnsub) {
              localStorage.removeItem('btcbraveSubscribed');
              alert('You are now unsubscribed.');
            }
          } else {
            openLogin();
          }
        });
      }

      if (closeBtn) {
        closeBtn.addEventListener('click', closeLogin);
      }

      overlay.addEventListener('click', function (e) {
        if (e.target === overlay) {
          closeLogin();
        }
      });

      if (form && emailInp) {
        form.addEventListener('submit', function (e) {
          const email = emailInp.value.trim();

          if (!isValidEmail(email)) {
            e.preventDefault();
            alert('Please enter a valid email address.');
            return;
          }

          localStorage.setItem('btcbraveSubscribed', 'true');

          setTimeout(function () {
            alert('Subscribed! Please check your inbox to confirm.');
            closeLogin();
          }, 800);
        });
      }
    });
  </script>

  <script>
    function shareBlogPost(url, title) {
      const text = `Check this article on BTCBRAVE News:\n${title}\n${url}`;

      if (navigator.share) {
        navigator.share({
          title: title,
          text: text,
          url: url
        }).catch(err => {
          console.log("Share failed", err);
        });
        return;
      }

      if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
        const whatsUrl = `https://wa.me/?text=${encodeURIComponent(text)}`;
        window.open(whatsUrl, '_blank');
        return;
      }

      prompt("Copy this link to share:", url);
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(() => console.log("‚úÖ Service Worker registrado com sucesso"))
          .catch((err) => console.error("‚ùå Erro ao registrar o Service Worker:", err));
      });
    }
  </script>
