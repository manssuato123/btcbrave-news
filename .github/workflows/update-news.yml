name: Update RSS News

on:
  schedule:
    - cron: "0 * * * *"   # roda todo começo de hora
  workflow_dispatch:      # permite rodar manualmente no botão

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Build news.json
        run: python build_news.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add news.json
          git commit -m "Auto-update news.json" || echo "No changes"
          git push
