name: Update RSS News

on:
  schedule:
    - cron: "0 * * * *"   # roda todo come√ßo de hora
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4


      - name: Build news.json
        run: python build_news.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          echo "üîç Verificando mudan√ßas‚Ä¶"
          if [ -z "$(git status --porcelain)" ]; then
            echo "Nenhuma mudan√ßa detectada. Nada para enviar."
            exit 0
          fi

          echo "üì• Puxando atualiza√ß√µes remotas antes de fazer push‚Ä¶"
          git pull --rebase origin main || true

          echo "üì¶ Commitando news.json atualizado‚Ä¶"
          git add news.json
          git commit -m "Auto-update news.json"

          echo "üöÄ Enviando para o branch main‚Ä¶"
          git push origin HEAD:main
